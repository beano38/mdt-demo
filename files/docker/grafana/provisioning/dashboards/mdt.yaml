
# # config file version
apiVersion: 1

providers:
 - name: 'Streaming Telemetry'
   orgId: 1
   folder: 'MDT'
   type: file
   editable: true
   disableDeletion: false
   allowUiUpdates: true
   options:
     datasource: InfluxDB-MDT
#     prefix: InfluxDB
     path: /etc/grafana/provisioning/dashboards/mdt